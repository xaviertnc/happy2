<div class="happy2doc">

  <form id="form_1" class="pjax has-error" method="post" novalidate>

    <fieldset>

      <div class="validation-summary hidden"></div>

      <legend>Form 1</legend>

      <div class="field has-error" data-type="multi-value">
        <label>Name:</label>
        <div class="input-group">
          <div class="input-container required has-error">
            <input name="form_1[firstname]" type="text" value="" data-validate="required|minLength:3" data-format="name">
            <ul class="messages input-messages">
              <li class="message danger">Name is required.</li>
              <li class="message">Firstname</li>
            </ul>
          </div>
          <div class="input-container">
            <input name="form_1[lastname]" type="text" value="" data-validate="minLength:3" data-format="lastname">
            <ul class="messages input-messages">
              <li class="message">Lastname</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="field required" data-type="number">
        <label>Number:</label>
        <div class="input-container">
          <input name="form_1[number]" type="number" value="" data-validate="required|length:10:12">
        </div>
      </div>

      <div class="field required" data-type="currency">
        <label>Currency:</label>
        <input name="form_1[amount]" type="text" value="" data-format="R|2|,">
      </div>

      <div class="field required" data-type="email">
        <label>Email:</label>
        <input name="form_1[email]" type="email" value="" placeholder="e.g. john.doe@example.com">
      </div>

      <div class="field required" data-type="memo">
        <label>Memo:</label>
        <textarea name="form_1[memo]" rows="2" placeholder="Enter note here..."></textarea>
      </div>

      <div class="field required" data-type="checkbox">
        <label>Single Checkbox:</label>
        <input name="form_1[confirm]" type="checkbox" value="1" checked>
      </div>

      <div class="form-actions-bar">
        <button class="button primary" type="submit">Submit</button>
        <button class="button primary" type="submit" name="refresh">Refresh</button>
        <button class="button primary" type="submit" name="delete-item" value="1" onclick="F1.confirm(this, event)">Delete Item</button>
      </div>

    </fieldset>

  </form>

</div>
