<div class="happy2doc">

  <form id="form1" class="pjax has-error" method="post" novalidate>

    <fieldset>

      <legend>Form 1</legend>

      <div class="validation-summary hidden"></div>

      <div class="form-row">

        <div class="form-column left-column">

          <fieldset class="field fullname required has-error" data-type="multi-value">
            <legend>Name:</legend>
            <div class="input-group">
              <div class="input-zone required has-error">
                <label class="small-text">Firstname:</label>
                <input name="form1[firstname]" type="text" data-validate="required|minLength:3" data-format="name">
                <ul class="messages">
                  <li class="message error">Firstname is required.</li>
                </ul>
              </div>
              <div class="input-zone">
                <label class="small-text">Lastname:</label>
                <input name="form1[lastname]" type="text" data-validate="minLength:3" data-format="lastname">
              </div>
              <!-- <p class="message">User note: Provide both Firstname AND Lastname pls!</p> -->
            </div>
          </fieldset>

          <div class="field email required" data-type="email">
            <label>Email:</label>
            <input name="form1[email]" type="email" placeholder="e.g. john.doe@demo.com">
          </div>

          <div class="field memo required" data-type="memo">
            <label>Memo:</label>
            <textarea class="input" name="form1[memo]" rows="3" placeholder="Enter memo here..."></textarea>
          </div>

          <fieldset class="field birthday required" data-type="birthday">
            <legend>Brithday:</legend>
            <div class="input-group">
              <select class="input" name="form1[b-day]">
                <option>- day -</option>
              </select>
              <select class="input" name="form1[b-month]">
                <option>- mth -</option>
              </select>
              <select class="input" name="form1[b-year]">
                <option>- year -</option>
              </select>
            </div>
          </fieldset>

          <fieldset class="field radiolist" data-type="radiolist">
            <legend>Radiolist:</legend>
            <div class="input-group">
              <label class="input-wrapper">
                <input name="form1[radiolist]" type="radio" value="1">
                <span>Option #1</span>
              </label>
              <label class="input-wrapper">
                <input name="form1[radiolist]" type="radio" value="2">
                <span>Option #2</span>
              </label>
              <label class="input-wrapper">
                <input name="form1[radiolist]" type="radio" value="3">
                <span>Option #3</span>
              </label>
            </div>
          </fieldset>

          <label class="field check required" data-type="checkbox">
            <span>Checkbox:</span>
            <input name="form1[confirm]" type="checkbox" value="1" checked>
          </label>

        </div> <!--/left-column-->

        <div class="form-column right-column">

          <fieldset class="field checklist" data-type="checklist">
            <legend>Checklist:</legend>
            <div class="input-group">
              <label class="input-wrapper">
                <input name="form1[checklist][]" type="checkbox">
                <span>Item #1</span>
              </label>
              <label class="input-wrapper">
                <input name="form1[checklist][]" type="checkbox">
                <span>Item #2</span>
              </label>
              <label class="input-wrapper">
                <input name="form1[checklist][]" type="checkbox">
                <span>Item #3</span>
              </label>
            </div>
          </fieldset>

          <div class="field number required" data-type="number">
            <label>Number1:</label>
            <input name="form1[number]" type="number" min="0" max="100" value="0">
          </div>

          <div class="field updown required" data-type="updown">
            <label>Number2:</label>
            <div class="input-wrapper">
              <div class="input-prepend">
                <button type="button">-</button>
              </div>
              <input name="form1[updown]" type="text" value="0">
              <div class="input-append">
                <button type="button">+</button>
              </div>
            </div>
          </div>

          <div class="field currency required" data-type="currency">
            <label>Currency:</label>
            <div class="input-wrapper">
              <div class="input-prepend">
                <span class="prepend-text">R</span>
              </div>
              <input name="form1[amount]" type="text" data-format="R|2|," value="0">
            </div>
          </div>

          <div class="field date required" data-type="date">
            <label>Date:</label>
            <div class="input-wrapper">
              <input name="form1[date]" type="text">
              <div class="input-append no-border">
                <button type="button">
                  <img src="img/calendar.gif">
                  <span class="hidden">Select</span>
                </button>
              </div>
            </div>
          </div>

          <div class="field select required" data-type="select">
            <label>Select:</label>
            <select class="input" name="form1[select]">
              <option value="">- select something -</option>
              <option value="1">Option #1</option>
              <option value="2">Option #2</option>
              <option value="3">Option #3</option>
            </select>
          </div>

        </div>

      </div>

      <div class="form-actions-bar">
        <button class="button primary" type="submit">Submit</button>
        <button class="button primary" type="submit" name="refresh" value="1">Refresh</button>
        <button class="button primary" type="submit" name="delete-item" value="1" onclick="F1.confirm(this, event)">Delete Item</button>
      </div>

      <div class="validation-summary hidden"></div>

    </fieldset>

  </form>

</div>

<details>
  <summary>$app</summary>
  <pre><?= print_r($app, true) ?></pre>
</details>
